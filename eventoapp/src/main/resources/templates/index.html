<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso SpringBoot - Michelli Brito</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="style/styleCss.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="corpoPagina">

    <header >
        <nav class="navStyle" >
            <div class="nav-wrapper ">
                <a  class="brand-logo black-text">Lista de Eventos</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/cadastrarevento" class="waves-effect waves-light btn btnStyle"><i class="material-icons left">add</i>Cadastrar Evento</a></li>
              </ul>
            </div>
          </nav>
    </header>

    <table class="container formStyle">

        <thead>
            <tr>
                <th>Nome</th>
                <th>Local</th>
                <th>Data</th>
                <th>Horario</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="evento : ${Eventos}">
                <td><a class="hrefColor" th:href="@{/{codigo}(codigo=${evento.codigo})}"><span th:text="${evento.nome}"></span></a></td>
                <td><span th:text="${evento.local}"></span></td>
                <td><span th:text="${evento.data}"></span></td>
                <td><span th:text="${evento.horario}"></span></td>
                <td><a class="waves-effect waves-light btn-small btnStyle" th:href="@{/deletarEvento(codigo=${evento.codigo})}"><i class="material-icons">delete</i></a></td>
            </tr>
        </tbody>
    </table>

    </div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
